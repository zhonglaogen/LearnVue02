<script>
  // setTimeout(function () {
  //     console.log(this)
  // },100)

  // setTimeout(function () {
  //     console.log(this)
  // },100)

  //结论：箭头函数中this引用就是最近作用域的this
  //箭头函数this是如何查找的
  //向外层作用域中，一层层查找this，直到有this的定义

  const obj = {
      aaa(){
          setTimeout(function () {
              //window
              console.log(this)
          },100)

          setTimeout( ()  => {
              //obj
              console.log(this)
          },100)
      },
      bbb(){
          setTimeout(function () {
              console.log(this)
          },100)
      },
      ccc() {
          //obj
          console.log(this)
      }
  }


  // obj.aaa()

  obj.ccc()
  //window
  console.log(this)

</script>
</body>
