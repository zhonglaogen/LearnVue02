<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //两个请求都完成才执行的操作，最后的result为所有请求的结果
  Promise.all([
      new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('1')
          },1000)
      }),
      new Promise((resolve, reject) => {
          setTimeout(() => {
              resolve('2')
          },2000)
      }),
  ]).then(res => {
      console.log(res);
  })


</script>
</body>
</html>
