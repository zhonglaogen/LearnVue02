<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    new Promise((resolve,reject) => {
        setTimeout(() => {
            // 第一次网络请求
            resolve()
        },1000)
    }).then(() => {
        //第一次处理
        console.log('hello');
        return new Promise((resolve,reject) => {
            setTimeout(() => {
                //第二次网络请求
                resolve()
            },2000)
        })
    }).then(() => {
        //第二次处理
        console.log('word');
        return new Promise((resolve,reject) => {
            setTimeout(() => {
                //第三次网络请求
                resolve()
            },1000)
        })
    }).then(() => {
        //第三次处理
        console.log('www');
    })
</script>
</body>
</html>
